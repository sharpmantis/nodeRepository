<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">

    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <link href="assets/style.css" rel="stylesheet">

</head>

<title>My Todo List</title>

<body>
    <div class="container">
    <header class="row">
        <h1>My Todo List</h1>
    </header>

    <main class="row">
        <!--zone de saisie du formulaire-->
        <form name="todo" id="todo" class="row form-inline">
            <div class= "form-group col-12">
                <input type="text" name="theTodo" id="theTodo" placeholder="A faire aujourd'hui" autocomplete="off" class="form-control col-10">

                <!-- bouton de validation-->
                <button 
                type="submit" 
                name="ajouter" 
                id="ajouter" 
                class="btn bnt-success" 
                class="form-control col-11"
                disabled>
                    <span class="icon-folder-upload"></span>
                </button>



            </div>
            <div >
                <ul class="list-unstyled list-inline"></ul>
                <li>
                    
                    </ul>
                    <table class="table table-stripped table-condensed table-responsive">
                        <thead>
                            <th>
                                &nbsp;
                            </th>
                            <th>
                               <h2 >A faire</h2> 
                            </th>
                            <th>
                                &nbsp;
                            </th>
                        </thead  >
                        <tbody   >
                            <!--le corps de tableau sera vide pour l'instant, l'appli se chargera d'ajouter des lignes-->
                        </tbody>

                    </table>
                    <button 
                    type="button" 
                    name="binMultipleDelete" 
                    id="binMultipleDelete" 
                    class="btn btn-danger"
                    class="form-control col-10" 
                    disabled>
                        <span class="icon-bin2"></span>
                    </button>
                </div>
           

            </form>

        </main>
    </div>

 <!--Importation des scripts-->
 <script src="./node_modules/jquery/dist/jquery.min.js"></script>
 <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <script src="./assets/JavaScript/TodoList.js"></script>
 <script src="./assets/JavaScript/TodoClass.js"></script>
 <script src="./assets/JavaScript/todo.js"></script>
</body>

</html>
